<div class="test-container">
  <h2>Test Autopercepción</h2>
  <div class="questions-container">
    <div *ngFor="let question of questions; let i = index" class="question-row">
      <div class="question-text">{{ question.enunciado }}</div>
      <div class="answer-options">
        <label>
          <input type="radio" name="question{{ i }}" (change)="onAnswer(i, 'sí')"> Sí
        </label>
        <label>
          <input type="radio" name="question{{ i }}" (change)="onAnswer(i, 'no')"> No
        </label>
      </div>
    </div>
  </div>
  <button (click)="onSubmit()">Enviar</button>
</div>
